<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .description {
            margin-bottom: 20px;
            color: #555;
        }
        .payment-button {
            margin-top: 20px;
        }
        .payment-button button {
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .payment-button button:hover {
            background-color: #0056b3; /* Darker blue color for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <p class="description">Please complete your payment to proceed. Your payment details are secure.</p>
        <form action="../paid_cart" method="POST">
            {% csrf_token %}
            <script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_SROSnyInFv81S4"
    data-amount=500
    data-currency="INR"
    data-order_id="{{payment.id}}"
    data-buttontext="Pay with Razorpay"
    data-name="django payment"
    data-description="this is test payment"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="Gaurav Kumar"
    data-prefill.email="django@test.com"
    data-theme.color="#F37254"
></script>
            <input type="hidden" name="hidden" value="custom value">
            <div class="payment-button">
                <!-- Payment button will be rendered here by Razorpay -->
            </div>
        </form>
    </div>
</body>
</html>
